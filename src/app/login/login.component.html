<body class="imp" >

<div class="input-container">
  <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration:none"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
  </svg></a>



  <h1 class="impo">Login Here</h1>
<br>
  <form #loginform="ngForm" (ngSubmit)="displaynow()">


<div class="mb-3">
  <label for="exampleInputUsername" class="form-label impo">Username</label>
  <input type="username" class="form-control impo" id="exampleInputUsername" name="username"[(ngModel)]="User.username" #username="ngModel" [class.is-invalid]="username.touched && username.invalid" minlength="5" maxlength="8" required>
  <br>
      <span class="text-warning" [class.d-none]="username.touched||username.valid">username is not less than 5 and not more than 8 characters</span>

</div>


    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label impo">Password</label>
      <input type="password" class="form-control impo" id="exampleInputPassword1" name="password"[(ngModel)]="User.password" #password="ngModel" [class.is-invalid]="password.touched && password.invalid" minlength="8"  maxlength="8"required>
      <br>
          <span class="text-warning" [class.d-none]="password.touched||password.valid">Password must be 8 characters</span>

    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input impo" id="exampleCheck1">
      <label class="form-check-label impo" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary stl impo" [disabled]="loginform.invalid" ><i class="bi bi-person-plus-fill text-success"> <a routerLink="/Library" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration:none">Submit</a></i></button>
  </form>

</div>

</body>
